
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  
</head>
<body>
  <main class="main">
    <div class="form">
      <h3>Enter Expense</h3>
      <div >
        <div class="input-feild">
          <label for="">Title</label>
          <input type="text" id="input_title">
        </div>
        <div class="input-feild">
            <label for="">Amount</label>
            <input type="number" id="input_value">
          </div>
        <div class="input-feild">
          <label for="">Description</label>
          <input type="text" id="input_about">
        </div>
        <div class="input-feild">
            <label for="">Date</label>
            <input type="date" id="input_date">
          </div>

          

        <button type="submit" onclick="Save()" id="addtaskbtn">
          Add Expense
        </button>

       
        <button type="button" onclick="update()" id="savetaskbtn" style="display: none;">
          Update Expense
        </button>
        
      </div>
      </div>
    </div>
    <div class=" list result">
        <h3> <span>Total Expense: </span> <i id="ans" >0 </i>  </h3> 

    </div>
    <div class="list" id="list_cont"></div>
    
  </main>
  <script src="./script.js"></script>
</body>
</html>
